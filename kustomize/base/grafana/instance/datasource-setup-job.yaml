          image: image-registry.openshift-image-registry.svc:5000/openshift/cli
          args:
            - /script/setup.sh
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          volumeMounts:
            - mountPath: /script
              name: script-cm
            - mountPath: /var/run/secrets/tokens
              name: thanos-token
      volumes:
        - name: script-cm
          configMap:
            defaultMode: 0777
            name: setup-scripts
        - name: thanos-token
          projected:
            sources:
              - serviceAccountToken:
                  path: thanos-token
